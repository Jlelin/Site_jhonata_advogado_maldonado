<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="confirm_cadstro.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1 class="primeiro-h1">Olá, bem-vindo ao site</br>de advogados!</h1>
    <p>Já tem cadastro? Clique no botão de login: <a href="login.html"><button id="btn-login" class="posicao_primeiro" type="button">Login</button></a></p>

    <p class="segundo-p">Caso não tenha,</p>
    <div class="content">
        <form id="cadastro" class="primeiro_form">
            <!-- Mantenha esta linha "cadastre-se" -->
            <h2>Cadastre-se:</h2>

            <!-- Div para posicionar botões abaixo de "cadastre-se" -->
            <div class="btn-container">
                <!-- Botões Cliente e Funcionário -->
                <button type="button" id="btn-cliente" class="btn" onclick="showModalCliente()">Cliente</button>
                <button type="button" id="btn-funcionario" class="btn" onclick="showModalFuncionario()">Funcionário</button>
            </div>

            <!-- Nenhum campo aqui no momento -->

        </form>
    </div>
    
    <!-- Modal Cliente -->
    <div id="modal-cliente" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalCliente()">&times;</span>
            <h3>Cadastro de Cliente</h3>
            <form>
                <label for="cliente-nome" class="nome_cliente_label">NOME:</label>
                <input type="text" id="cliente-nome" name="cliente-nome" class="nome_cliente_field">
                <label for="nacionalidade" class="nacionalidade_cliente_label">NACIONALIDADE:</label>
                <input type="text" id="nacionalidade" name="nacionalidade"></br></br>
                <label for="estado_civil">ESTADO CIVIL:</label>
                <input type="text" id="estado_civil" name="estado_civil">
                <label for="profissao">PROFISSÃO:</label>
                <input type="text" id="profissao" name="profissao">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg"></br></br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
                <label for="rua">RUA:</label>
                <input type="text" id="rua" name="rua">
                <label for="numero">NÚMERO:</label>
                <input type="text" id="numero" name="numero"></br></br>
                <label for="bairro">BAIRRO:</label>
                <input type="text" id="bairro" name="bairro">
                <label for="cidade">CIDADE:</label>
                <input type="text" id="cidade" name="cidade">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep"></br></br>
                <label for="estado">ESTADO:</label>
                <input type="text" id="estado" name="estado">
                <label for="email">E-MAIL:</label>
                <input type="text" id="email" name="email">
                <label for="telefone">TELEFONE:</label>
                <input type="text" id="telefone" name="telefone"></br></br></br></br></br>
                <button type="button" onclick="showModalCliente()" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>
    
    <!-- Modal Funcionário -->
    <div id="modal-funcionario" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModalFuncionario()">&times;</span>
            <h3>Cadastro de Funcionário</h3>
            <form>
                <label for="funcionario-nome">NOME:</label>
                <input type="text" id="funcionario-nome" name="funcionario-nome">
                <label for="natureza_juridica">NATUREZA JÚRIDICA:</label>
                <input type="text" id="natureza_juridica" name="natureza_juridica"></br></br>
                <label for="rua">RUA:</label>
                <input type="text" id="rua" name="rua">
                <label for="numero">NÚMERO:</label>
                <input type="text" id="numero" name="numero">
                <label for="bairro">BAIRRO:</label>
                <input type="text" id="bairro" name="bairro"></br></br>
                <label for="cidade">CIDADE:</label>
                <input type="text" id="cidade" name="cidade">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
                <label for="estado">ESTADO:</label>
                <input type="text" id="estado" name="estado"></br></br>
                <label for="email">E-MAIL:</label>
                <input type="text" id="email" name="email">
                <label for="telefone">TELEFONE:</label>
                <input type="text" id="telefone" name="telefone">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj"></br></br>
                <label for="funcionario-senha">SENHA:</label>
                <input type="password" id="funcionario-senha" name="funcionario-senha">
                <label for="repetir_senha">REPETIR SENHA:</label>
                <input type="text" id="repetir_senha" name="repetir_senha"></br></br></br></br></br>
                <button type="button" onclick="showModalFuncionario()" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="confirm_cadastro.js"></script>
</body>
</html>
