<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="estilizacao_form_login.css"> <!-- Arquivo CSS externo -->
</head>
<body>
    <div class="center-container">
        <form name="Login" method="post">
            <h1>Login</h1> <!-- Título do formulário -->
            <div class="row">
                <label for="email">E-MAIL:</label>
                <input type="email" id="email" name="e_mail">
            </div>
            <div class="row">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div></br>
            <input type="submit" value="Entrar" class="colorido">
        </form>
    </div>
</body>
</html>
